<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Galerie API</title>
</head>

<body>
    <div class="header">
        <h3>Photo Galerie API</h3>
    </div>
    <div class="container">
        <h1>Photo Galerie</h1>
        <h2>Entrer le nombre de photos</h2>
        <input type="number" id="input" value="2" min="1" max="30">
        <small class="errorMessage" id="errorMessage">Error Message</small>
        <button class="btn" id="btn">Recherche</button>
        <div class="gallery" id="gallery">

            <img src="https://images.unsplash.com/photo-1606220838315-056192d5e927?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTB8fHZvaXR1cmV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="image">
            <img src="https://images.unsplash.com/photo-1542362567-b07e54358753?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDR8fHZvaXR1cmV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="image">
            <img src="https://images.unsplash.com/photo-1623006772851-a8bf2c47d304?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Njh8fHZvaXR1cmV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="image">

    </div>

    <script src="index.js"></script>

</html>
